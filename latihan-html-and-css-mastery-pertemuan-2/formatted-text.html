<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatted Text</title>
</head>
<body>
    <!-- Ini akan mengubah teks menjadi tebal -->
    <!-- strong{}, b{} -->
    <!-- Kurung kurawal hanya bisa digunakan untuk tag yang berpasangan -->
    <!-- Supaya bisa ngoding beberapa tempat bisa menggunakan alt+click -->
    <strong>Text ini akan menebal</strong>
    <b>Text ini juga akan menebal</b>
    <br>

    <!-- Ini akan mengubah teks menjadi miring -->
    <i>Text ini akan miring</i>
    <br>

    <!-- Ini akan mengubah teks menjadi tercoret -->
    <del>Text ini akan tercoret</del>
    <br>

    <!-- Ini akan menambahkan underline pada teks -->
    <u>Teks ini akan ada underline</u>
    <br>

    <!-- Ini teks yang paling kecil -->
    <small>Teks yang paling kecil</small>

    <!-- Subscript -->
    <p>Text ini mengandung <sub>Subscript</sub></p>
    <br>

    <!-- Supscript -->
    <p>Suhu ruangan 18 <sup>Â°</sup>C</p>

    <!-- span bisa menambahkan kalimat tapi ga jatoh ke bawah -->
</body>
</html>
