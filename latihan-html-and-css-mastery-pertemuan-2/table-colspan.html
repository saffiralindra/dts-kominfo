<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Colspan</title>
</head>

<body>
    <table border="1" cellpading="5">
        <!-- Diperlukan sebagai penanda head dari table -->
        <thead> 
            <tr>
                <th>Bulan</th>
                <th>Pemasukkan</th>
            </tr>
        </thead>
        <!-- Diperlukan sebagai penanda body dari table -->
        <tbody>
            <tr>
                <td>Januari</td>
                <td>Rp 50.000</td>
            </tr>
            <tr>
                <td>Januari</td>
                <td>Rp 50.000</td>
            </tr>
            <!-- tr>td[colspan=2]{Jumlah Pemasukkan Sebesar Rp 100.000} -->
            <td colspan="2">Jumlah Pemasukkan Sebesar : Rp 100.000</td>
            <!-- Untuk copy paste bisa pastikan kursor diujung terus ctrl C + ctrl V -->
            </tr>
        </tbody>
    </table>
</body>

</html>
