<!DOCTYPE html> <!--Menandakan bahwa dokumen ini HTML-->
<html>
<head>
    <!--Bagian yang digunakan untuk menampilkan informasi suatu halaman website-->
    <!--Bisa juga untuk memanggil asset berupa css / javascript-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta bisa dihapus -->
    <title>Document</title> <!--Tulisan yang muncul di browser-->
</head>
<body>
    <!--Bagian body digunakan untuk meletakkan konten pada website yang kita buat-->
    <!--Bisa juga untuk meletakan script di jquery atau javascript biasanya menggunakan tag <script></script>. Biasanya diletakan sebelum tag penutup body-->
    <h1>Hello World 123</h1>
    <!--Tadi bikinnya pakai h1{Hello World 123} terus di tab-->
</body>
</html>
